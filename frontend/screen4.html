<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="screen4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="logo.png" alt="">
            </div>
            <nav class="nav-menu">
                <a href="Screen6.html" class="nav-link">Swap request</a>
                <a href="#" class="nav-link active">Home</a>
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="profile-section">
                <div class="profile-info">
                    <div class="profile-header">
                        <a href="screen5.html" class="request-btn">Request</a>
                    </div>
                    <h2 class="profile-name">Marc Demo</h2>
                    <div class="skills-container">
                        <div class="skills-section">
                            <h3 class="skills-title">Skills Offered</h3>
                            <div class="skills-content"></div>
                        </div>
                        <div class="skills-section">
                            <h3 class="skills-title">Skills Wanted</h3>
                            <div class="skills-content"></div>
                        </div>
                    </div>
                </div>
                <div class="profile-photo-container">
                    <div class="profile-photo">
                        <span class="photo-placeholder">Profile Photo</span>
                    </div>
                </div>
            </section>

            <section class="feedback-section">
                <h3 class="feedback-title">Rating and Feedback</h3>
                <div class="feedback-content"></div>
            </section>
        </div>
    </main>
</body>
</html>
