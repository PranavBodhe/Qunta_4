<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AND REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-box">
                <h1>LOGIN</h1>
                <div class="underline"></div>
                <div class="input_field">
                    <input type="text" name="username" placeholder="username" required>
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="input_field">
                    <input type="password" name="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="rem-for">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>dont have an account?<a onclick="reg()" href="#">Register</a></p>
                </div>
            </div>
        </form>
        <form method="POST" name="google-sheet" id="myform">
            <div class="form-box2" id="fb2">
                <h1>SIGN UP</h1>
                <div class="underline"></div>
                <div class="input_field">
                    <input id="m" type="email" name="email" placeholder="e-mail id" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input_field">
                    <input id="un" type="text" name="username" placeholder="create username" required minlength="4">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="input_field">
                    <input type="password" id="myip" name="password" placeholder="create password" 
                    required 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    title="Minimum eight characters, at least one letter and one number"
                    minlength="8">
                    <i class="fa-regular fa-eye" id="show1" onclick="myfx()"></i>
                    <i style="display: none;" class="fa-regular fa-eye-slash" id="hide1" onclick="myfx()"></i>  
                </div>
                <div class="input_field">
                    <input type="password" id="myip2" placeholder="confirm password"
                     required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                     title="Minimum eight characters, at least one letter and one number"
                     onkeyup="look(this)">
                    <i class="fa-regular fa-eye" id="show2" onclick="myfx2()"></i>
                    <i style="display: none;" class="fa-regular fa-eye-slash" id="hide2" onclick="myfx2()"></i>
                </div>
                <div>
                    <error id="tell" class="er"></error>
                </div>
                <div class="rem-for">
                    <label><input type="checkbox" required>agree to-</label>
                    <a href="#">terms and conditions</a>
                </div>
                <button type="submit" class="btn2" disabled>Sign up</button>
                <div class="login-link">
                    <p>already have an account?<a onclick="log()" href="#">login</a></p>
                </div>
            </div>
        </form>
    </dev>

    <script src="script.js"></script>
</body>

</html>
